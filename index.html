<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACEBOOK</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="site__wrapper">
            <div class="site__wrapper--start">
                <a class="site__logo--link" href="./index.html">
                    <img class="site__logo--image" 
                    width="300"
                    height="106"
                    src="./images/facebook logo.svg"
                    alt="FACEBOOK LOGO" >
                </a>
                <!-- --------------------------------------------- -->
                <h2 class="site-desc">
                    Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.
                </h2>
            </div>
            <!-- ------------------------------------------ -->
            <div class="site__wrapper--end">
                <div class="insidewrapper">
                    <form action="https://echo.htmlacademy.ru" method="post" autocomplete="off">
                        <div class="input">
                            <input class="forinput" type="email" name="email" id="email" placeholder="Email or phone number">
                        </div>
                        <!-- ---------------------------------------------------------------- -->
                        <div class="input">
                            <input class="forinput" type="password" name="password" id="password" placeholder="Passwrod">
                        </div>
                        <!-- ---------------------------------------------------------------- -->
                        <button class="submitbtn" type="submit" ><strong>Log in</strong></button>
                        <!-- ---------------------------------------------------------------- -->
                    </form>
                    <a class="site-link" href="#">Forgot password?</a>

                    <hr class="siteline">

                    <form  action="https://echo.htmlacademy.ru" method="post" autocomplete="off">
                        <button class="gbutton" type="button"><strong>Create New Account</strong></button>
                    </form>
                </div>
                <!-- ---------------------------------------------------------------- -->
                <div class="center">
                    <a class="getpage" href="#"><strong>Create a Page</strong> for a celebrity, brand or business.</a>
                </div>
            </div>
            </div>
    </div>
</body>
</html>
